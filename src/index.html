<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Proyecto Tarjeta de Crédito</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
     <!-- Sección Bienvenida -->
  <div class="section" id="startpage" style="display:none">
    <div class="title">Online Boutique</div>
    <div class= "text">Visita el mejor catálogo de ropa y accesorios para dama</div>
    <div class= "slogan">Elegancia y estilo al alcance de un click</div>
    <button type="button" id="btn">Visítanos</button>
  </div>
        <!-- Sección de Ingreso -->
  <div class="section" id="entercard">

    <div class= "text">Nombre</div>
      <input type="text" class="textbox" id="textbox"/>
    <div class= "text">Nro. de tarjeta
      <input id="creditcard" maxlength="16"/>
    <button type="button" id="verify">Verificar</button>
     <h1 id="reply">Es válida</h1>
    </div>
  </div>
  
    <script src="index.js" type="module"></script>
  </body>
</html>
