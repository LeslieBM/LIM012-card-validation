<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Proyecto Tarjeta de Crédito</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
     <!-- Sección Bienvenida -->
  <div class="section" id="startpage" >
    <div class="title">Online Boutique</div>
    <div class= "text">Visita el mejor catálogo de ropa y accesorios para dama</div>
    <div class= "slogan">Elegancia y estilo al alcance de un click</div>
    <button type="button" id="btn">Visítanos</button>
  </div>
        <!-- Sección de Ingreso -->
  <div class="section" id="entercard" >
    <div class= "title">Verifica tu tarjeta</div>
    <div class= "enterdates">Ingresa tus datos</div>
    <div class= "text">Nombre
      <input type="text" class="textbox" id="textbox"/>
    </div>
    <div class= "text">Nro. de tarjeta
      <input type="text" class= "textbox" id="creditcard" maxlength="16"/>
      <button type="button" id="verify">Verificar</button>
    </div>
    <div>
      <ul>
        <li class="typecard"> VISA</li>
        <li class="typecard"> MATERCARD </li>
      </ul>
      <!-- Seccion de Validación -->
    <div class="section" id="validation">Resultado de Validación
    </div>
  </div>
  
    <script src="index.js" type="module"></script>
  </body>
</html>
